<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

<div class="container">

<div class="jumbotron">
  <h1 class="text-center">Train Schedule</h1>
</div>
<div class="row">
    <div class="col-lg-12">
    
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3">Train Schedule</h3>
        </div>
        <div>
          <table class="table" id='trainsInfo'>
            
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Next Arrival</th>
                <th>Frequency(minutes)</th>
                <th>Minutes Away</th>
              </tr>
            
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>

      
      <div class="panel">
        <div class="panel-heading">
          <h2">Add a Train</h2>
        </div>
        <div>

        
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" id="nameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" id="desInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time</label>
            <input type="text" id="timeInput">
          </div>

          <div class="form-group">
            <label for="">Freq (min)</label>
            <input type="text" id="freqInput">
          </div>
          
          <button type="submit" class="btn btn-primary" id="Btn">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>


<script src='../train-scheduler/main.js'></script>
</body>
</html>
